<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="main.css">
 <title>playstation follow ups</title>
</head>

<body>
 <div class="container">
  <div class="navbar">
   <img src="Playstation_Img/logo.png" class="logo">
   <nav>
    <ul id="menulist">
     <li><a href="#">Game controller</a></li>
     <li><a href="#">VR accesories</a></li>
     <li><a href="#">media remotes</a></li>
     <li><a href="#">others</a></li>
    </ul>
   </nav>
   <img src="Playstation_Img/menu.png" alt="" class="menu-icon" onclick="togglemenu()">
  </div>

  <div class="row">
   <div class="col-1">
    <h2>PS4 V2 <br>Dualshock 4</h2>
    <h3>Wireless controller for playstation 4</h3>
    <p>(compatible/generic)</p>
    <h4>$32.50</h4>
    <button type="button">Buy Now <img src="Playstation_Img/arrow.png" alt=""></button>
   </div>
   <div class="col-2">
    <img src="Playstation_Img/controller.png" class="controller">
    <div class="color-box"></div>
    <div class="add-btn">
     <img src="Playstation_Img/add.png" alt="">
     <p><small>add to cart</small></p>
    </div>
   </div>
  </div>
  <div class="social-links">
   <img src="Playstation_Img/fb.png" alt="">
   <img src="Playstation_Img/ig.png" alt="">
   <img src="Playstation_Img/tw.png" alt="">
  </div>
 </div>

 <script>
  var menulist = document.getElementById("menulist");
  menulist.style.maxHeight = "0px";

  function togglemenu() {
   if (menulist.style.maxHeight == "0px") {
    menulist.style.maxHeight = "130px";
   }
   else {
    menulist.style.maxHeight = "0px";
   }
  }
 </script>
</body>

</html>
